# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Manually set node version netlify should use
  environment = { NODE_VERSION = "12.22.3" }

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "public"

  # Default build command.
  command = "npm run build"

# Production context: all deploys from the Production branch set in your site's
# deploy contexts will inherit these settings.
[context.production]
  command = "npm run build"
  environment = { NODE_ENV = "production" }

# Branch Deploy context: all deploys that are not from a pull/merge request or
# from the Production branch will inherit these settings.
[context.branch-deploy]
  command = "npm run build"
  environment = { NODE_ENV = "production" }

# Branch Deploy context: all deploys that are not from a pull/merge request or
# from the Production branch will inherit these settings.
[context.staging]
  command = "npm run build"
  environment = { NODE_ENV = "production" }

# Redirect netlify sitename to your sitename for SEO purposes,
# to avoid duplicate content.
[[redirects]]
  from = "https://hrafnkellbaldurs.netlify.com/*"
  to = "https://www.hrafnkellbaldurs.com/:splat"
  status = 301
  force = true

